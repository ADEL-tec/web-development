<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="script.js" type="text/javascript" defer></script>
    <title>Quiz</title>
</head>
<body>
    
    <header class="intro py-3 bg-wight text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">My Quiz</h2>
            <div class="result my-5  d-none">
                <p class="lead">You are <span class="text-primary display-4 p-3">0%</span> Correct</p>
            </div>
        </div>
    </header>

    <section class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the question...</h2>

            <form action="" class="quiz-form text-light">
                <!--Q1-->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Do you happy with my work?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">You are greate!</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">I am satisfied with it.</label>
                </div>
                <!--Q2-->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. would you like to work with me?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">Noo!</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">Yes, i will be happy.</label>
                </div>
                <!--Q3-->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. which language we use for front-end development?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">SQLite</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">CSS</label>
                </div><!--Q4-->
                <div class="my-5">
                    <p class="lead font-weight-normal">4. what is the popular programming language in 2020?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">Python</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">Javascript</label>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
