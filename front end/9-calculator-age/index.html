<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js" integrity="sha512-ToehgZGJmTS39fU8sfP9/f0h2Zo6OeXXKgpdEgzqUtPfE5By1K/ZkD8Jtp5PlfdaWfGVx+Jw5j10h63wSwM1HA==" crossorigin="anonymous" defer></script>
    <script src="script.js" type="text/javascript" defer></script>
    <title>Age Calculator</title>
</head>
<body>

    <main class="container text-center">
        <header class="my-5">
            <h1 class="h1 text-decoration-underline">Age Calculator</h1>
        </header>
        <section class="my-5 list-group">
            <div class="row justify-content-center my-2">
                <p class="col-4 lead">Today is :</p>
                <p class="today col-4 h3">12/05/2021</p>
            </div>
            <div class="row justify-content-center my-2">
                <p class="col-4 lead">your birth day : </p>
                <form class="col-4">
                    <input class="form-control" type="date" name="birth-day" id="birth-day">
                </form>
            </div>
        </section>
        <footer>
            <button  class="calculate btn btn-outline-light disabled">Calculate</button>
            <div class="display-result  mt-5"></div>
        </footer>
    </main>
    
    
</body>
</html>
