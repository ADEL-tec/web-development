<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" type="text/javascript" defer></script>
    <title>Todos</title>
</head>
<body>

    <main class="container">
        <header class="my-5 text-center text-light">
            <h1 class="m-2">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Search Todos">
            </form>
        </header>
        <ul class="todos list-group mx-auto text-light">
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>Play mariokart</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>Defeat ganon in zelda</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>Make a veggie pie</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-5">
            <label class="text-light">Add a new todo</label>
            <input class="form-control my-2 m-auto" type="text" name="add">
        </form>
    </main>

    
</body>
</html>
