<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" type="text/javascript" defer></script>
    <title>C3SC</title>
</head>
<body>
    <main>
        <h1>CSS Specificity</h1>
        <section class="first-css">
            <div class="row-info">
                <textarea name="first-css" id="first-css" cols="40" rows="5"></textarea>
                <p>&lt;-- put the first CSS selection hear</p>
            </div>

            <div class="row-info">
                <div class="display display-specificity display-first-specificity">
                    <div>0</div>
                    <div>0</div>
                    <div>0</div>
                </div>
                <p>&lt;-- specificity value of first section</p>
            </div>
        </section>
        <div class="display display-middl-msg">Put something in text box !</div>
        <section class="second-css">
            <div class="row-info">
                <div class="display display-specificity display-second-specificity">
                    <div>0</div>
                    <div>0</div>
                    <div>0</div>
                </div>
                <p>&lt;-- specificity value of second section</p>
            </div>

            <div class="row-info">
                <textarea name="second-css" id="second-css" cols="40" rows="5"></textarea>
                <p>&lt;-- put the first CSS selection hear</p>
            </div>
        </section>
    </main>
</body>
</html>
