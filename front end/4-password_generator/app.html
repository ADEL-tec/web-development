<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" type="text/javascript" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <main>
        <section class="header">
            <h1>Password Generator</h1>
            <div id="input-password">
                <div id="password"></div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="copie-icon">
                    <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
                    <path d="M433.941 65.941l-51.882-51.882A48 48 0 0 0 348.118 0H176c-26.51 0-48 21.49-48 48v48H48c-26.51 0-48 21.49-48 48v320c0 26.51 21.49 48 48 48h224c26.51 0 48-21.49 48-48v-48h80c26.51 0 48-21.49 48-48V99.882a48 48 0 0 0-14.059-33.941zM266 464H54a6 6 0 0 1-6-6V150a6 6 0 0 1 6-6h74v224c0 26.51 21.49 48 48 48h96v42a6 6 0 0 1-6 6zm128-96H182a6 6 0 0 1-6-6V54a6 6 0 0 1 6-6h106v88c0 13.255 10.745 24 24 24h88v202a6 6 0 0 1-6 6zm6-256h-64V48h9.632c1.591 0 3.117.632 4.243 1.757l48.368 48.368a6 6 0 0 1 1.757 4.243V112z"/>
                </svg>
            </div>
        </section>
        <section class="options">
            <div id="input-length">
                <label for="length">Password Length</label>
                <input type="number" id="length" name="length" min="5" max="20" value="7">
            </div>
            <div id="input-uppercase">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" id="uppercase" name="uppercase" checked>
            </div>
            <div id="input-lowercase">
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox" id="lowercase" name="lowercase" checked>
            </div>
            <div id="input-numbers">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" id="numbers" name="numbers" checked>
            </div>
            <div id="input-symbols">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" id="symbols" name="symbols" checked>
            </div>
            <button>Generate Password</button>
        </section>
        
    </main>
</body>
</html>
